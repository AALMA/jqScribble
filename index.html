<!DOCTYPE html>
<html lang="en">
	<head>
		<title>jqScribble example</title>
		
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width;
initial-scale=1.0;
maximum-scale=1.0;
user-scalable=0;"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
			
		<script src="http://code.jquery.com/jquery-1.5.2.min.js" type="text/javascript" ></script>
		<script src="jquery.jqscribble.js" type="text/javascript" ></script>
		<style>
			#test {width: 500px; height: 500px;}
		</style>
	</head>
	<body>
		<div id="test" style="display: none;"></div>
		<a href="#" onclick='$("#test").toggle();'>Toggle</a>
		<a href="#" onclick='$("#test").jqScribble.update({brushColor: "rgb(255,0,0)"});'>Update</a>
		<a href="#" onclick='$("#test").jqScribble.clear();'>Clear</a>
		<a href="#" onclick='$("#test").jqScribble.save();'>Save</a>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#test").jqScribble({backgroundImage: "img.jpg"});
			});
		</script>
	</body>
</html>
